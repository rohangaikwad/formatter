<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Code Formatter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>


    <div class="container">
        <input type="radio" name="tab" id="r1" value="r1" checked>

        <div class="tabs">
            <label for="r1" id="lr1">Source</label>
        </div>

        <div class="tab-content src">
            <div class="editor org"></div>
        </div>

        <div class="button-container">
            <div class="file-inputs">
                <div class="src s1">
                    <div class="url">
                        <input type="text" id="url1"><button>Fetch</button>
                    </div>
                    <input type="file" id="fOrg">
                </div>
            </div>            

            <select id="lang">
                <option value="text">text</option>
                <option value="abap">abap</option>
                <option value="aes">aes</option>
                <option value="apex">apex</option>
                <option value="azcli">azcli</option>
                <option value="bat">bat</option>
                <option value="c">c</option>
                <option value="cameligo">cameligo</option>
                <option value="clojure">clojure</option>
                <option value="coffeescript">coffeescript</option>
                <option value="cpp">cpp</option>
                <option value="csharp">csharp</option>
                <option value="csp">csp</option>
                <option value="css">css</option>
                <option value="dart">dart</option>
                <option value="dockerfile">dockerfile</option>
                <option value="fsharp">fsharp</option>
                <option value="go">go</option>
                <option value="graphql">graphql</option>
                <option value="handlebars">handlebars</option>
                <option value="hcl">hcl</option>
                <option value="html" selected>html</option>
                <option value="ini">ini</option>
                <option value="java">java</option>
                <option value="javascript">javascript</option>
                <option value="json">json</option>
                <option value="julia">julia</option>
                <option value="kotlin">kotlin</option>
                <option value="less">less</option>
                <option value="lexon">lexon</option>
                <option value="lua">lua</option>
                <option value="markdown">markdown</option>
                <option value="mips">mips</option>
                <option value="msdax">msdax</option>
                <option value="mysql">mysql</option>
                <option value="objective">objective-c</option>
                <option value="pascal">pascal</option>
                <option value="pascaligo">pascaligo</option>
                <option value="perl">perl</option>
                <option value="pgsql">pgsql</option>
                <option value="php">php</option>
                <option value="plaintext">plaintext</option>
                <option value="postiats">postiats</option>
                <option value="powerquery">powerquery</option>
                <option value="powershell">powershell</option>
                <option value="pug">pug</option>
                <option value="python">python</option>
                <option value="r">r</option>
                <option value="razor">razor</option>
                <option value="redis">redis</option>
                <option value="redshift">redshift</option>
                <option value="restructuredtext">restructuredtext</option>
                <option value="ruby">ruby</option>
                <option value="rust">rust</option>
                <option value="sb">sb</option>
                <option value="scala">scala</option>
                <option value="scheme">scheme</option>
                <option value="scss">scss</option>
                <option value="shell">shell</option>
                <option value="sol">sol</option>
                <option value="sql">sql</option>
                <option value="st">st</option>
                <option value="swift">swift</option>
                <option value="systemverilog">systemverilog</option>
                <option value="tcl">tcl</option>
                <option value="twig">twig</option>
                <option value="typescript">typescript</option>
                <option value="vb">vb</option>
                <option value="verilog">verilog</option>
                <option value="xml">xml</option>
                <option value="yaml">yaml</option>
            </select>

            <div id="formatCode">Format</div>
        </div>
    </div>


    <script src="js/monaco-editor-package/min/vs/loader.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
